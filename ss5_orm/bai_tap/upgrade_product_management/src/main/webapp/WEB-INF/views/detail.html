<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Detail</h1>
<table class="table" style="width: 20vw">
    <tr>
        <td><h3>ID :</h3></td>
        <td><p th:text="${product.id}"></p></td>
    </tr>
    <tr>
        <td><h3>Name :</h3></td>
        <td><p th:text="${product.name}"></p></td>
    </tr>
    <tr>
        <td><h3>Price :</h3></td>
        <td><p th:text="${product.price}"></p></td>
    </tr>
    <tr>
        <td><h3>Description :</h3></td>
        <td><p th:text="${product.description}"></p></td>
    </tr>
    <tr>
        <td><h3>Producer :</h3></td>
        <td><p th:text="${product.producer}"></p></td>
    </tr>
</table>
<a th:href="@{/}">
    <button type="button" class="btn btn-dark">Back</button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
