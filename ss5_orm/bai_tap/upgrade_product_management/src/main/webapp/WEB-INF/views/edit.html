<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container col-md-5">
    <div class="card border-5">
        <div class="card-body">
            <form  th:action="@{/edit}" method="post" th:object="${product}">
                <caption>
                    <h2 style="text-align: center">
                        EDIT INFORMATION
                    </h2>
                </caption>
                    <input class="form-control" type="hidden" name="id"  th:field="*{id}" /><br>
                <fieldset class="form-group">
                    <label>Name: </label><input class="form-control" type="text" name="name"
                                              th:field="*{name}" /><br>
                </fieldset>


                <fieldset class="form-group">
                    <label>Price: </label><input class="form-control" type="number" name="price"
                                                 th:field="*{price}"><br>
                </fieldset>

                <fieldset class="form-group">
                    <label>Description: </label><input class="form-control" type="text" name="description"
                                                    th:field="*{description}"><br>
                </fieldset>

                <fieldset class="form-group">
                    <label>Producer: </label><input class="form-control" type="text" name="producer"
                                                    th:field="*{producer}"><br>
                </fieldset>
                <a th:href="@{/}">
                    <button type="button" class="btn btn-dark">Back</button>
                </a>
                <button type="submit" class="btn btn-success" style="margin-left: 26vw" value="Save">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
