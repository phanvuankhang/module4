<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container col-md-5">
    <div class="card border-5">
        <div class="card-body">
            <form  th:action="@{/create}" method="post" th:object="${product}">
                <caption>
                    <h2 style="text-align: center">
                        EDIT INFORMATION
                    </h2>
                </caption>
                <input class="form-control" type="hidden" name="id"  th:field="*{id}" /><br>
                <fieldset class="form-group">
                    <label>Name: </label><input class="form-control" type="text" name="name"
                                                th:field="*{name}" /><br>
                </fieldset>


                <fieldset class="form-group">
                    <label>Price: </label><input class="form-control" type="number" name="price"
                                                 th:field="*{price}"><br>
                </fieldset>

                <fieldset class="form-group">
                    <label>Description: </label><input class="form-control" type="text" name="description"
                                                    th:field="*{description}"><br>
                </fieldset>

                <fieldset class="form-group">
                    <label>Producer: </label><input class="form-control" type="text" name="producer"
                                                    th:field="*{producer}"><br>
                </fieldset>
                <a th:href="@{/}">
                    <button type="button" class="btn btn-dark">Back</button>
                </a>
                <button type="submit" class="btn btn-success" style="margin-left: 26vw" value="Save">Create</button>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="noticeCreateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div th:if="${check}">
                        <h5 style="color: green">Create successfully</h5>
                    </div>
                    <div th:if="${check==false}">
                        <h5 style="color: red">Create failed</h5>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div th:if="${check != null}">
    <script>
        let createResultModal = new bootstrap.Modal(document.getElementById('noticeCreateModal'));
        createResultModal.show();
    </script>
</div>
</body>
</html>
