<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Detail</h1>
<table class="table" style="width: 40vw" align="center" >
    <tr>
        <td><h3>ID :</h3></td>
        <td><p th:text="${blog.id}"></p></td>
    </tr>
    <tr>
        <td><h3>Author :</h3></td>
        <td><p th:text="${blog.author}"></p></td>
    </tr>
    <tr>
        <td><h3>Content :</h3></td>
        <td><p th:text="${blog.content}"></p></td>
    </tr>
    <tr>
        <td><h3>Title :</h3></td>
        <td><p th:text="${blog.title}"></p></td>
    </tr>
    <tr>
        <td><h3>Writing Date :</h3></td>
        <td><p th:text="${blog.writingDate}"></p></td>
    </tr>
    <tr>
        <td><h3>Update Time :</h3></td>
        <td><p th:text="${blog.updateTime}"></p></td>
    </tr>
</table>
<a th:href="@{/}">
    <button type="button" style="margin-left: 48vw" class="btn btn-dark">Back</button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
