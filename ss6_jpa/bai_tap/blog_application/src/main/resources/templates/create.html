<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-5">
    <div class="card border-5">
        <div class="card-body">
            <form th:action="@{/create}" method="post" th:object="${blog}">
                <caption>
                    <h2 style="text-align: center">
                        CREATE INFORMATION
                    </h2>
                </caption>
                <fieldset class="form-group">
                    <label>Author: </label><input class="form-control" type="text" name="author"
                                                  th:field="*{author}"><br>
                </fieldset>
                <fieldset class="form-group">
                    <label>Content: </label><input class="form-control" type="text" name="content"
                                                   th:field="*{content}"><br>
                </fieldset>


                <fieldset class="form-group">
                    <label>Title: </label><input class="form-control" type="text" name="title"
                                                 th:field="*{title}"/><br>
                </fieldset>

                <a th:href="@{/}">
                    <button type="button" class="btn btn-dark">Back</button>
                </a>
                <button type="submit" class="btn btn-success" style="margin-left: 26vw" value="Save">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
