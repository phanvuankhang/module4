<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-5">
    <div class="card border-5">
        <div class="card-body">
            <form th:action="@{/create}" method="post" th:object="${userDTO}">
                <caption>
                    <h2 style="text-align: center">
                        CREATE INFORMATION
                    </h2>
                </caption>

                    <span style="color: green"  th:text="${mess}"></span>

                <fieldset class="form-group">
                    <label>First Name: </label><input class="form-control" type="text" name="firstName"
                                                  th:field="*{firstName}">
                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </fieldset><br>

                <fieldset class="form-group">
                    <label>Last Name: </label><input class="form-control" type="text" name="lastName"
                                                 th:field="*{lastName}"/><br>
                    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </fieldset>

                <fieldset class="form-group">
                    <label>Phone number: </label>
                        <input class="form-control" type="number" name="phoneNumber"
                               th:field="*{phoneNumber}"/><br>
                    <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </select>
                </fieldset><br>
                <fieldset class="form-group">
                    <label>Age: </label><input class="form-control" type="text" name="age"
                                                      th:field="*{age}"><br>
                    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                </fieldset>
                <fieldset class="form-group">
                    <label>Email: </label><input class="form-control" type="text" name="email"
                                                      th:field="*{email}"><br>
                    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </fieldset>

                <a th:href="@{/}">
                    <button type="button" class="btn btn-dark">Back</button>
                </a>
                <button type="submit" class="btn btn-success" style="margin-left: 26vw" value="Save">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
