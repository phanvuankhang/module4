<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #ig1-user-page {
      color: black;
    }

    #ig1-user-page:hover {
      color: white;
    }

    #navbarSupportedContent ul li:hover a {
      color: white;
    }

    #navbarSupportedContent ul li a {
      color: black;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </div>
</nav>
<br>


<div class="row">
  <div class="container-fluid my-lg-2">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h3 class="text-center">SONG OF LIST</h3>
        <hr>
        <div class="container text-left">
          <a href="/create">
            <button type="button" class="btn btn-success btn-rounded">Create new song
            </button>
          </a>
        </div>
        <div style="color: green;text-align: center;font-size: 30px" th:text="${mess}"></div>
        <div class="container text-left">
          <table id="tableProduct" class="table table-striped table-bordered"
                 style="width:100%; margin-top: 20px">
            <thead>
            <tr>
              <th>No</th>
              <th>ID</th>
              <th>Name</th>
              <th>Singer</th>
              <th>Song Type</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song, status:${songList}">
              <td th:text="${status.count}"></td>
              <td th:text="${song.id}"></td>
              <td th:text="${song.name}"></td>
              <td th:text="${song.singer}"></td>
              <td th:text="${song.songType}"></td>
              <td>
                <a th:href="@{/edit/{id}(id=${song.id})}">
                  <button class="btn btn-warning">
                    Update
                  </button></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <button></button>
    <footer class="text-center text-lg-start bg-light text-muted" style=" bottom: 0;right: 0;left: 0">
      <div class="text-center p-4" style="background-color: orange; color: black">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="https://mdbootstrap.com/"></a>
      </div>
    </footer>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>


</body>
</html>
