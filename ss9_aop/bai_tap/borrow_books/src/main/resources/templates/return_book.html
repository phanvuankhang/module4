<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div align="center" class="mt-3 row col-12">
    <div class="col-2"><a class="btn btn-sm btn-primary" th:href="@{/}">Home</a></div>
    <div class="col-4">
        <form th:action="@{/return-book}" method="post">
            <input type="text" name="codeBorrowBook" placeholder="Enter the code borrowed book to pay">
            <button class="btn btn-sm btn-primary">Pay</button>
        </form>
    </div>
</div>
<div class="container-fluid mt-2" style="height: 77vh;">
    <table class="table-hover table " border="1" style="text-align: center">
        <thead>
        <tr class="table100-head bg-secondary text-light">
            <th class="column1">Id</th>
            <th class="column2">Book Name</th>
            <th class="column4">Code Borrow Book</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrowBook : ${borrowBookList}" th:if="${borrowBook.status != true}" style="width: 20vw">
            <td class="column1" th:text="${borrowBook.id}"></td>
            <td class="column2" th:text="${borrowBook.book.nameBook}"></td>
            <td class="column3" th:text="${borrowBook.codeBorrowBook}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
