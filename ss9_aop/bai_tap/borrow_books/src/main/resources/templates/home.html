<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div align="center" class="mt-3"><a class="btn btn-sm btn-info" th:text="'Borrow Books List'"
                                    th:href="@{/return-book}"></a></div>
<div class="container-fluid mt-2" style="height: 77vh;">
    <table class="table-hover table " border="1" style="text-align: center">
        <thead>
        <tr class="table100-head bg-secondary text-light">
            <th class="column1">Id</th>
            <th class="column2">Name</th>
            <th class="column4">Quantity</th>
            <th class="column4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}" style="width: 20vw">
            <td class="column1" th:text="${book.id}"></td>
            <td class="column2" th:text="${book.nameBook}"></td>
            <td class="column3" th:text="${book.quantity}"></td>
            <td class="column5">
                <a class="btn btn-sm btn-info" th:text="'Borrow'" th:if="${book.quantity > 0}"
                   th:href="@{/borrow(id = ${book.id})}"></a>
                <a class="btn btn-sm btn-info" th:text="'Borrow'" th:if="${book.quantity == 0}"
                   th:href="@{/borrow}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
